{% extends "chores/chores_base.html" %}

{% block chore_content %}

<h1>What's on your list this week?</h1>
<ul>
    {% for chore in chore_list %}
    <h2><li>
        <a href="{% url 'chores:chore_detail' pk=chore.pk %}">
            {{ chore.name }} coming up on {{ chore.instances.all.0.datetime|date:'Y-m-d \a\t H:m:s' }}
        </a>
    </li></h2>
    {% endfor %}
</ul>

{% endblock %}
