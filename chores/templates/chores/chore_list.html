{% extends "chores/chores_base.html" %}

{% block chore_content %}
<div class="page-header">
    <h1>{{ page_title }}</h1>
</div>
<div class="">
    {% for chore in chore_list %}
        {% include 'chores/_chore.html' %}
    {% empty %}
        <p>No completed chores!</p>
    {% endfor %}
</div>
{% endblock %}
