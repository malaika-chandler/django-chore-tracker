{% extends 'chores/chores_base.html' %}
{% load bootstrap3 %}

{% block chore_content %}
<h2>New Chore</h2>

{% if form.errors %}
<p>Something has gone wrong.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form form2 %}
    <button type="submit" class="save btn btn-primary">Save</button>
</form>
{% endblock %}
